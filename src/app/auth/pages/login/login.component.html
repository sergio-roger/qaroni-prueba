<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg animate-fade-in-up">
    <h2 class="text-3xl text-center font-bold text-gray-900 mb-6">Ingresar en tu cuenta</h2>

    <form class="space-y-4" [formGroup]="form" (ngSubmit)="sendLogin()">
      <input type="hidden" name="remember" value="true">

      <div class="relative">
        <label for="email-address" class="sr-only">Email address</label>
        <input id="email-address" name="email" type="email" autocomplete="email" required
          placeholder="example@email.com" class="appearance-none rounded-lg w-full py-3 px-4 bg-gray-200 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2
           focus:ring-blue-500" formControlName="username">

        <div class="mt-1 ml-2 text-xs text-[#BD033B]"
          *ngIf="(submit && get('username')?.errors) || (get('username')?.touched || get('username')?.dirty)">
          <span class="block" *ngIf="get('username').hasError('required')">El correo es requerido</span>
          <span class="block" *ngIf="get('username').hasError('pattern')">El formato es incorreto</span>
        </div>
      </div>

      <div class="relative">
        <label for="password" class="sr-only">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required
          placeholder="*****" class="appearance-none rounded-lg w-full py-3 px-4 bg-gray-200 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2
           focus:ring-blue-500" formControlName="password">

        <div class="mt-1 ml-2 text-xs text-[#BD033B]"
          *ngIf="(submit && get('password')?.errors) || (get('password')?.touched || get('password')?.dirty)">
          <span class="block" *ngIf="get('password').hasError('required')">La contraseña es requerida</span>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 text-sm text-gray-700">Recuérdame</label>
        </div>
        <a href="#" class="text-sm text-gray-700 hover:text-blue-600">¿Olvidastes tu contraseña?</a>
      </div>

      <div>
        <button mat-flat-button color="primary" type="submit" class="w-full rounded-lg" [disabled]="disabled">Iniciar
          ahora</button>
      </div>

      <div class="text-center text-gray-700 text-sm">
        <span>¿No tienes cuenta? </span>
        <a href="#" class="text-blue-600 hover:underline ml-1">Resgístrate</a>
      </div>
    </form>
  </div>
</div>
