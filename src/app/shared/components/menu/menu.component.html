<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="https://flowbite.com/" class="flex items-center">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">News SR</span>
    </a>

    <button data-collapse-toggle="navbar-default" type="button" (click)="openMobile()" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2
       focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
      <i class="material-icons">menu</i>
    </button>

    <div class="w-full md:block md:w-auto" [ngClass]="isMobile ? 'block' : 'hidden'" id="navbar-default">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white ">

        <ng-container *ngIf="(menus | async) as menus">
          <ng-container *ngIf="menus.length > 0">
            <li *ngFor="let menu of menus; let i = index;" [routerLink]="menu.link">
              <a
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 cursor-pointer">
                {{ menu.label }}</a>
            </li>
          </ng-container>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
