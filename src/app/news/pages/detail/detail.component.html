<app-menu></app-menu>

<div class="h-auto bg-gray-100 p-4">
  <div class="w-full md:w-[90%] lg:w-[90%] mx-auto lg:max-w-[1200px]">
    <ng-container *ngIf="news; else loading">
      <div
        class="shadow mb-4 bg-white rounded-[10px] p-5 md:p-[2rem] w-full md:w-[90%] lg:w-[90%] lg:max-w-[1000px] mx-auto flex flex-col gap-[20px]">
        <div class="w-full">
          <small class="font-normal">Fecha {{ news.date }}</small>
        </div>

        <div class="w-full">
          <div class="overflow-hidden h-auto max-h-[300px]">
            <img mat-card-image [src]="news.imageUrl" onerror="this.src='/assets/shiba2.jpg'" alt="Imagen de la noticia"
              class="news-image w-full">
          </div>
        </div>

        <div class="" w-full>
          <h1 class="text-blue-700 font-semibold text-sm md:text-xl">{{ news.title }}</h1>

          <div class="mt-2" [innerHTML]="news.largeDescription"></div>
        </div>
      </div>
    </ng-container>

    <ng-template #loading>
      <div class="w-full h-[100vh] flex items-center justify-center">
        <app-loading></app-loading>
      </div>
    </ng-template>
  </div>
</div>
